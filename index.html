<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn-tag-area">
        <div class="btn-tag">
            <h1 class="btn-tag-title">
                Button tags
            </h1>
            <ul class="btn btn-tag-menu">
                <li class="btn-tag-list"><a href="#" class="btn btn-tag-link">Link</a></li>
                <li class="btn-tag-list"><a href="#" class="btn btn-tag-link">Button</a></li>
                <li class="btn-tag-list"><a href="#" class="btn btn-tag-link">Input</a></li>
                <li class="btn-tag-list"><a href="#" class="btn btn-tag-link">Submit</a></li>
                <li class="btn-tag-list"><a href="#" class="btn btn-tag-link">Reset</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-outline-area">
        <div class="btn-outline">
            <h1 class="btn-outline-title">
                Outline buttons
            </h1>
            <ul class="btn btn-outline-menu">
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-primary">Primary</a></li>
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-secondary">Secondary</a></li>
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-success">Success</a></li>
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-danger">Danger</a></li>
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-warning">Warning</a></li>
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-info">Info</a></li>
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-light">Light</a></li>
                <li class="btn-outline-list"><a href="#" class="btn btn-outline-dark">Dark</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-size-area">
        <div class="btn-size">
            <h1 class="btn-size-title">
                Sizes
            </h1>
            <ul class="btn btn-size-menu">
                <li class="btn-size-list"><a href="#" class="btn btn-size-lg">Large button</a></li>
                <li class="btn-size-list"><a href="#" class="btn btn-size-sm">Small button</a></li>
            </ul>
            <a href="#" class="btn-size-block">Block level button</a>
        </div>
    </div>
    <div class="btn-active-area">
        <div class="btn-active">
            <h1 class="btn-active-title">
                Active state
            </h1>
            <ul class="btn btn-active-menu">
                <li class="btn-active-list"><a href="#" class="btn btn-active-link" aria-pressed="true">Primary link</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-disable-area">
        <div class="btn-disable">
            <h1 class="btn-disable-title">
                Disabled state
            </h1>
            <ul class="btn btn-disable-menu">
                <li class="btn-disable-list"><a href="#" class="btn btn-disable-link" disabled>Primary link</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
